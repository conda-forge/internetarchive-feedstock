{% set name = "internetarchive" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/internetarchive-{{ version }}.tar.gz
  sha256: 62c26a8ac6942a2da043efb15cf6a149aea920b765c4af487fd6adefa7ca2a60

build:
  entry_points:
    - ia = internetarchive.cli.ia:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - docopt >=0.6.0,<0.7.0
    - jsonpatch >=0.4
    - requests >=2.25.0,<3.0.0
    - schema >=0.4.0
    - tqdm >=4.0.0
    - urllib3 >=1.26.0

test:
  imports:
    - internetarchive
  commands:
    - pip check
    - ia --help
  requires:
    - pip

about:
  home: https://github.com/jjjake/internetarchive
  summary: A Python interface to archive.org.
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
